<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .contact-container {
        background-color: #000;
        color: #fff;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 25vh; /* Height set to a quarter of the viewport height */
        width: 100%;
        max-width: 600px;
    }
    .contact-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .column {
        flex: 1;
        text-align: center;
    }
    .column h3 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <div class="contact-info">
        <div class="column">
            <h3>Call Us</h3>
            <p>+1 800 123 4567</p>
        </div>
        <div class="column">
            <h3>Email Us</h3>
            <p>hello@armely.com</p>
        </div>
        <div class="column">
            <h3>Find Us</h3>
            <p>2831 Eldorado Pkwy Suite 103-128<br>Friso TX 75033</p>
        </div>
    </div>
</div>

</body>
</html>
